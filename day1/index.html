<!DOCTYPE html> 
<!--
HTML 버전 선언 매우 중요하다. 최신버전임을 나타낸다.
웹 브라우저가 이 페이지에 접근했을때 어떤 버전을 기준으로 해석할지 랜더링 할지 결정.
만약 작성하지 않았을 경우 명시적으로 레거시 즉 오래된 낡은 쓰레기 코드. > 쿽스 모드라 한다. (quicks mode)
독타입 없는 경우도 있다 > 오래된 코드임을 나타낸다. > 개편할 수는 없다. 그래서 독타입을 일부러 작성하지 않는다.
레거시라고 쓰레기는 아니다. 그 시대를 상황을 생각한다면. 그러나 지금은 그렇게 짜면 안된다.
4에서 html5로 바꿔도 문제없다.
-->

<html>
<!--
html은 여는 태그와 닫는 태그로 구성된다.
여는 태그 <태그명> 닫는태그 </태그명> 
열고 닫는 태그가 필요한 이유는? 어디가 끝인지 알아야한다. 무언가를 담아야 할때.
간혹 그렇지 않은 경우가 있다. HTML태그중 닫는 태그가 존재하지 않는 경우가 있다.
콘텐츠를 담을 필요가 없는 요소는 닫는 태그가 필요없다.
<img> // 이미지 안에 text가 필요없다. 이미지 자체가 콘텐츠다.
<img src="" alt="">위치 및 대체 텍스트
<br> // 콘텐츠 필요 없다. 
html은 생각보다 머리의 흐름대로 이어지게 되어있다. (강사 사견)
html에는 2가지 자식 요소가 있다. head 와 body
head와 body를 들여쓰기해서 자식 요소로 생각할 수 있다.
-->

<!--
부모와 자식 이야기.
웬만한 언어에는 상속이란게 존재한다.
부모 요소가 자식요소에게 영향을 미친다.
자식 요소가 부모요소에게 영향을 미치기도 한다.
여는 태그와 닫는 태그 사이에 존재하는 것 = 자식 요소
자식 순서도 있다. 
head 요소가 html 요소의 1번째 자식. 
body 요소가 html 요소의 2번째 자식.
요소와 태그의 차이 구분 필요.
-->

    <head>
    <!--
    이 html 페이지가 로봇에게 알려줄 정보를 포함.
    여기서 말하는 로못은 브라우저, 스크린리더, 보조공학기기, 검색엔진
    브라우저가 읽어서 잘 보여지기 위해 만든다.
    100% 유저에게 안 보이고, 로봇에게만 전달하는 데이터다.
    head 요소 내부는 짧게 쓰면 한없이 짧음
    길게 쓰면 한 없이 길다.
    1번째 요소는 메타.
    meta는 컴퓨터에게 제공한는 데이터
    -->
        <meta charset="UTF-8">
        <!--
        1. charset = 미리 정해진 문자의 집합
        한국어는 자음 모음 조합 언어이다. ㅈ 조 죄 좌 종
        영어는 abcdefg
        웹은 모든 나라의 언어를 지원할 필요가 있다.
        그래서 모든 나라 언어를 컴퓨터에서 표현하기 위해 나온게 유니코드이다.
        utf-8은 변형된 8비트 유니코드이다.
        전세계 언어를 지원하기 위해 charset을 쓴다.
        브라우저 만드는 사람들 = 서양사람 / 그래서 한국어는 불필요한 언어다.
        charset 안 넣으면 한국어가 깨진다.
        -->

        <title>웹사이트 제목 | 테스트 1일차</title>
        <!--
        타이틀은 웹사이트 제목을 나타낸다.
        -->

        <meta name="viewport" content="initial-scale=1" width=device-width>
        <!--
        viewport = 모바일 기기에 맞게 화면 설정
        모바일에서 접속했을때 어떻게 보여줄지 결정한다.
        태블릿 등 모바일 기기 고려할 경우 필수.
        어떤 비율 결정한다.

        initial-scale = 기본 배율 1
        대부분의 모바일(스마트폰)은 여러분의 웹사이트를 가로 980픽셀 기준으로 보려한다.
        휴대폰 크기 상관없이 980픽셀로 보려 한다.(뷰포트 안 넣으면)
        줌아웃 시켜서 980필셀 맞춰서 보여 주려고 한다.
        그래서 scale=1을 넣어주면, 기기에 맞는 최초배율로(기본배율) 넣어준다.

        device-width = 가로 사이즈
        이 웹사이트의 가로 넓이는 기기의 가로사이즈에 맞게 넓이를 설정 한다. 넣는것을 추천한다.
        -->

        <link rel="stylesheet" href="style.css">
        <!--
        스타일시트 연결.
         -->
        
    </head>

    <body>
        <h1>h1은 제목 이다</h1>
        <p>이민영</p>
        1텍스트 텍스트 텍스트 텍스트 텍스트.
        2텍스트 텍스트 텍스트 텍스트 텍스트.
        3텍스트 텍스트 텍스트 텍스트 텍스트.
        4텍스트 텍스트 텍스트 텍스트 텍스트.
        5텍스트 텍스트 텍스트 텍스트 텍스트.
        6텍스트 텍스트 텍스트 텍스트 텍스트.
        7텍스트 텍스트 텍스트 텍스트 텍스트.
        8텍스트 텍스트 텍스트 텍스트 텍스트.
        9텍스트 텍스트 텍스트 텍스트 텍스트.
        0텍스트 텍스트 텍스트 텍스트 텍스트.
        조은 우아한 형제들 프론트엔드 개발자.
    </body>

</html>
